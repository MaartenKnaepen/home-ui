services:
  home-ui:
    build: .
    container_name: home-ui
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./services.yaml:/app/services.yaml  # Allow editing config without rebuilding
    environment:
      - DASHBOARD_PASSWORD=${DASHBOARD_PASSWORD:-changeme}
      - SECRET_KEY=${SECRET_KEY:-change-this-to-a-random-string-in-production}
