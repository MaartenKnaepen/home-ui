# Nginx Configuration for Home Dashboard with SSO
# This configuration enables Single Sign-On (SSO) for all services
# Copy this to /etc/nginx/sites-available/home and symlink to sites-enabled

server {
    listen 80;
    server_name dockerhq.duckdns.org;

    # Recommended: Redirect to HTTPS in production
    # return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name dockerhq.duckdns.org;

    # SSL Configuration (use Let's Encrypt certbot)
    # ssl_certificate /etc/letsencrypt/live/dockerhq.duckdns.org/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/dockerhq.duckdns.org/privkey.pem;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Home Dashboard (Main App)
    location / {
        proxy_pass http://localhost:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Auth Verification Endpoint (Internal)
    # This is used by auth_request to check if user is authenticated
    location = /auth/verify {
        internal;
        proxy_pass http://localhost:8000/auth/verify;
        proxy_pass_request_body off;
        proxy_set_header Content-Length "";
        proxy_set_header X-Original-URI $request_uri;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
    }

    # Login Redirect for Unauthorized Access
    location @login {
        return 302 /login;
    }

    # Overseerr - Request Manager
    location /overseerr {
        auth_request /auth/verify;
        error_page 401 = @login;

        proxy_pass http://localhost:5055;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Jellyfin - Media Server
    location /jellyfin {
        auth_request /auth/verify;
        error_page 401 = @login;

        proxy_pass http://localhost:8096;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support for Jellyfin
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Sonarr (1080p) - TV Series Management
    location /sonarr-1080p {
        auth_request /auth/verify;
        error_page 401 = @login;

        proxy_pass http://localhost:8989;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Sonarr (4K) - TV Series Management (4K)
    location /sonarr-4k {
        auth_request /auth/verify;
        error_page 401 = @login;

        proxy_pass http://localhost:8990;  # Adjust port for your 4K instance
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Radarr (1080p) - Movie Management
    location /radarr-1080p {
        auth_request /auth/verify;
        error_page 401 = @login;

        proxy_pass http://localhost:7879;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Radarr (4K) - Movie Management (4K)
    location /radarr-4k {
        auth_request /auth/verify;
        error_page 401 = @login;

        proxy_pass http://localhost:7878;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Prowlarr - Indexer Manager
    location /prowlarr {
        auth_request /auth/verify;
        error_page 401 = @login;

        proxy_pass http://localhost:9696;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Qbittorrent - Download Client
    location /qbit {
        auth_request /auth/verify;
        error_page 401 = @login;

        proxy_pass http://localhost:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Required for qBittorrent WebUI
        proxy_http_version 1.1;
        proxy_set_header X-Forwarded-Host $http_host;
    }
}
